name: exerciceNode

on:
  workflow_dispatch:

jobs:
  install-node:
    runs-on: ubuntu-latest

    steps:
      - name: Installer Node.js 18
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 18


      - name: Afficher la version de Node.js
        run: node --version
  
