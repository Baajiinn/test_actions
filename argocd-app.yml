apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heh-flask
  namespace: testactions
spec:
  project: default
  source:
    repoURL: https://github.com/Baajiinn/test_actions.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true